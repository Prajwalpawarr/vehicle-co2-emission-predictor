
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Predictor</title>
    <style>
        body {
            background-image: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background to the form */
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/predict" method="post">
            <h1>CO2 Emission Predictor</h1>
            <label for="engine_size">Engine Size:</label>
            <input type="text" id="engine_size" name="engine_size" required><br>
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="A">Automatic</option>
                <option value="AM">Automated Manual</option>
                <option value="AS">Automatic with Select Shift</option>
                <option value="AV">Continuously Variable</option>
                <option value="M">Manual</option>
            </select><br>
            <label for="fuel_consumption_comb_mpg">Fuel Consumption (mpg):</label>
            <input type="text" id="fuel_consumption_comb_mpg" name="fuel_consumption_comb_mpg" required><br>
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="X">Regular Gasoline</option>
                <option value="Z">Premium Gasoline</option>
                <option value="D">Diesel</option>
                <option value="E">Ethanol (E85)</option>
                <option value="N">Natural Gas</option>
            </select><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
